name: continious integration
on:
  push:
    branches:
      - '**'

jobs:

  build-actions:
    runs-on: ubuntu-16.04
    name: build actions with ncc
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm i -g @zeit/ncc
      - name: step for testing of commit action
        uses: jactor-rises/actions/release-git@feature-release-git
        with:
          message: "Fresh build after commit on master by ${{ github.actor }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: install action-build-for-commit
        uses: jactor-rises/actions/action-build-for-commit@master
        with:
          action_folder: action-build-for-commit
      - name: install release-git
        uses: jactor-rises/actions/action-build-for-commit@master
        with:
          action_folder: release-git
      - name: install release-prepare-mvn-artifact
        uses: jactor-rises/actions/action-build-for-commit@master
        with:
          action_folder: release-prepare-mvn-artifact
      - name: install verify-mvn-dependencies
        uses: jactor-rises/actions/action-build-for-commit@master
        with:
          action_folder: verify-mvn-dependencies

      - name: commit ncc build in jactor-rises/actions on master branch
        if: github.ref == 'refs/heads/master'
        uses: jactor-rises/actions/release-git@feature-release-git
        with:
          message: "Fresh build after commit on master by ${{ github.actor }}"
          path: "."
          pattern: "."
          force: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
